<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${emailSubject}">邮箱验证码</title>
    <style>
        .email-container { width: 600px; margin: 0 auto; border: 1px solid #eee; border-radius: 8px; padding: 20px; }
        .email-header { text-align: center; padding-bottom: 10px; border-bottom: 1px solid #eee; }
        .email-logo { font-size: 24px; color: #2f54eb; font-weight: bold; }
        .email-content { padding: 20px; line-height: 1.8; }
        .code-box { width: 200px; height: 40px; line-height: 40px; margin: 20px auto;
            background: #f5f5f5; border-radius: 4px; text-align: center;
            font-size: 20px; color: #2f54eb; letter-spacing: 5px; }
        .email-footer { text-align: center; color: #999; font-size: 14px; padding-top: 10px; border-top: 1px solid #eee; }
    </style>
</head>
<body>
<div class="email-container">
    <div class="email-header">
        <div class="email-logo" th:text="${systemName}">graygoo401 的验证码服务</div>
    </div>
    <div class="email-content">
        <p>您好！</p>
        <p>您正在进行邮箱验证操作，您的验证码如下：</p>
        <div class="code-box" th:text="${code}">123456</div>
        <p>验证码有效期为 <span th:text="${expireMin}">5</span> 分钟，请尽快完成验证。</p>
        <p>若您未发起此操作，请忽略此邮件，您的账号安全不会受到影响。</p>
    </div>
    <div class="email-footer">
        <p>此邮件由系统自动发送，请勿回复。</p>
    </div>
</div>
</body>
</html>
